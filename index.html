<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard - Laporan Office Cabang</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container untuk Iframe */
        .webview-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Tampilan jika URL belum diisi */
        .setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        h2 { color: #1e293b; margin-bottom: 10px; }
        p { color: #64748b; font-size: 14px; line-height: 1.6; }
        code { background: #f1f5f9; padding: 2px 5px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <script>
        /**
         * TEMPELKAN URL WEB APP GOOGLE SCRIPT ANDA DI BAWAH INI
         * Contoh: https://script.google.com/macros/s/AKfycb.../exec
         */
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzc4PQkNuA-DLM6hK2xf9KiJG8Lzs3hgOd6zm36I_ecbOY64kVSLlkTVos3njbzQu0qNg/exec";

        // Fungsi untuk mengecek dan menampilkan webview
        window.onload = function() {
            if (!WEB_APP_URL || WEB_APP_URL.includes("TEMPEL_URL")) {
                // Jika URL belum diisi, tampilkan pesan instruksi
                document.body.innerHTML = `
                    <div class="setup-screen">
                        <div class="card">
                            <div class="icon">ðŸ”—</div>
                            <h2>Link Belum Terpasang</h2>
                            <p>Buka file <code>index.html</code> di GitHub/Vercel Anda, lalu tempelkan link Google Script pada variabel <code>WEB_APP_URL</code> di baris 48.</p>
                        </div>
                    </div>
                `;
            } else {
                // Jika URL sudah ada, buat iframe full screen
                const container = document.createElement('div');
                container.className = 'webview-container';
                
                const iframe = document.createElement('iframe');
                iframe.src = WEB_APP_URL;
                iframe.allow = "geolocation; microphone; camera; midi; encrypted-media;";
                
                container.appendChild(iframe);
                document.body.appendChild(container);
            }
        };
    </script>

</body>
</html>
